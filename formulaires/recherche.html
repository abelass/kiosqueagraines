<div class="formulaire_spip formulaire_recherche[ (#ENV{class})]" id="formulaire_recherche">
	<form action="[(#ENV{action})]" method="get" class="form-inline">
		<div class="editer-groupe">
			[(#ENV{action}|form_hidden)]
			<div class="form-group">
				[<input type="hidden" name="lang" value="(#ENV{lang})" />]
				<input type="[(#HTML5|?{search,text})]" placeholder="<:info_rechercher_02:>" class="form-control" size="10" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off"/>
				<button type="submit" class="btn btn-default btn_search" value="&gt;&gt;" title="<:info_rechercher:>">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</div>
	</div>
	</form>
</div>
